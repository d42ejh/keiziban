<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/{{theme}}.css">
  <title>{% block title %}{{ title }} - Nyaaaxaxa Chan{% endblock %}</title>
</head>

<body>
  <header>
    <div id="menu-bar">
      <nav>
        <ul>
          <li> <a href="/">Root</a></li>
          <li> <a href="/rules">Rules</a></li>
          <li> <a href="/register">Register</a></li>
          <li> <a href="/login">Login</a></li>
          <li> <a href="/logout">Logout</a></li>
          <li> <a href="/search">Search</a></li>
          <li> <a href="/board_list">Board List</a></li>
          <li> <a href="/log">Log</a></li>
          <li> <a href="/manage">Manage</a></li>
          <li> <a href="/graphql">GraphQL</a></li>
          <li> <a href="/system_info">System Information</a></li>
          <li>
            <form action="/theme" method="post">
              <select name="theme">
                <option value="default">Default</option>
                <option value="blood">Blood</option>
                <option value="dawn">Dawn</option>
                <option value="refrain">Refrain</option>
              </select>
              <input type="submit" value="Change Theme">
            </form>
          </li>
        </ul>
      </nav>
    </div>

    <div id="flash-messages">
      <ul>
        {% for message in flash_messages.iter() %}
        <li> {{message.level()}}: {{message.content()}}</li>
        {% endfor %}
      </ul>
    </div>

  </header>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
